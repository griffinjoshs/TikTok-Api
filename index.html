<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Account Ranker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/tiktok.js"></script>
</head>

<body>
    <div class="container-fluid" id="searchContainer">
        <div class="row">
            <div class="col-sm">
                <br>
                <h1>TikTok Account Ranker</h1>
                <br>
                <br>
                <input id="username" placeholder="username">
                <button id="submitButton">Submit</button>
                <br>
                <br>
                <br>
                <div id="usernameTopDisplay"></div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div>
        <!-- Profile Pic -->
        <!-- <img id="profilePic" src="" width="107" height="98"> -->
        <!-- Username -->
    </div>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css /> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css /> -->

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <div id="profilePic">
                    <!-- <img id="profilePic" src="" height="50" width="50"> -->
                    <div class="service-content">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="serviceBox" id="accBox">
                    <div class="service-content">
                        <h2>Account Info:</h2>
                        <br>
                        <h4>Username:</h4>
                        <div id="usernameDisplay"></div>
                        <h4>Nickname:</h4>
                        <div id="nickname"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="serviceBox" id="engBox">
                    <h2>Engagement Info:</h2>
                    <br>
                    <!-- Displayed Follower Count -->
                    <h4>Followers:</h4>
                    <div id="followers"></div>
                    <!-- Displayed Following Count -->
                    <h4>Following:</h4>
                    <div id="following"></div>
                    <!-- Total Number of Videos -->
                    <h4>Total Videos:</h4>
                    <div id="videoAmount"></div>
                </div>
            </div>

        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <div class="bioBox">
                    <!-- Description -->
                    <h4>Bio:</h4>
                    <div id="signature"></div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-6">
                <div class="serviceBox" id="othBox">
                    <div class="service-content">
                        <div class="service-icon">
                            <span><i class="fa fa-rocket"></i></span>
                        </div>
                        <h2>Other Info:</h2>
                        <br>
                        <!-- Country of Origin -->
                        <h4>Country:</h4>
                        <div id="country"></div>
                        <!-- Country of Origin -->
                        <h4>Verified?</h4>
                        <div id="verified"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-5 col-sm-6">
                <div class="serviceBox" id="othBox">
                    <div class="service-content">
                        <div class="service-icon">
                            <span><i class="fa fa-rocket"></i></span>
                        </div>
                        <!-- Other Social Medias -->
                        <h2>Other Social Medias:</h2>
                        <br>
                        <!-- Instagram -->
                        <h4>Instagram Username:</h4>
                        <div id="instagram"></div>

                        <!-- Youtube -->
                        <h4>Youtube Name:</h4>
                        <div id="youtube"></div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>



    </div>
    </div>
    </div>


</body>

</html>
